<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>SET</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm my-0 py-0 mb-5">
      <a
        class="navbar-brand"
        title="https://www.setgame.com/sites/default/files/instructions/SET%20INSTRUCTIONS%20-%20ENGLISH.pdf"
        href="https://www.setgame.com/sites/default/files/instructions/SET%20INSTRUCTIONS%20-%20ENGLISH.pdf"
        data-href="https://www.setgame.com/sites/default/files/instructions/SET%20INSTRUCTIONS%20-%20ENGLISH.pdf"
        class="external"
        target="_blank"
        rel="noreferrer noopener"
      >
        <span
          ><img
            src="./cards/rulesgame.png"
            class="img-fluid"
            width="80"
            alt="rulesGame"
        /></span>
      </a>
      <div class="mx-auto txt h1 text-light">SET GAME</div>
    </nav>
    <div class="row mb-5">
      <div class="col-sm-12 col-md-4" id="starting page">
        <div class="text-light">
          <div class="form-group row my-2">
            <div class="col-3">
              <label for="Difficulties">Choose Difficulty</label>
            </div>
            <div class="col-9">
              <select
                name="Difficulties"
                id="Difficulties"
                class="form-control"
              >
                <option value="Advanced" selected="selected">Advanced</option>
                <option value="Starter">Starter</option>
              </select>
            </div>
          </div>
          <div class="form-group row my-2">
            <div class="col-3">
              <label for="NumberOfPlayers">Select Number of players</label>
            </div>
            <div class="col-9">
              <select id="nofplayersselection" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>
          <div class="form-group row my-2" id="noplayersdiv"></div>
          <div class="form-group row my-2">
            <div class="col-3">
              <label>Player 1 : </label>
            </div>
            <div class="col-9">
              <input
                type="text"
                id="Player"
                value="Player1"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group row my-2">
            <div class="col-3">
              <label for="GameMode">Choose game Mode</label>
            </div>
            <div class="col-9">
              <select name="Modes" id="Modes" class="form-control">
                <option value="Practice" selected="selected">Practice</option>
                <option value="Competitive">Competitive</option>
              </select>
            </div>
          </div>
          <div class="form-group row my-2" id="miscellaneous">
            <button class="col btn btn-primary m-1" id="show_set">
              Show Set
            </button>
            <button class="col btn btn-primary m-1" id="is_set_exist">
              Is Set Exist
            </button>
            <button class="col btn btn-primary m-1" id="deal_3_cards">
              Deal 3 cards
            </button>
            <button class="col btn btn-success m-1" id="start_game">
              Start
            </button>
          </div>
          <div class="form-group row my-2" id="noplayersdropdown"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-8 mx-auto" id="game page">
        <div class="text-center">
          <div class="mx-auto" style="width: 400px">
            <div class="alert bg-purple d-none" id="message_container"></div>
          </div>
          <div class="mx-auto" style="width: 400px">
            <div class="alert bg-purple d-none" id="no_remaining_cards"></div>
          </div>
        </div>
        <div class= "alert-success " id="winner"></div>
        <div class="alert-success " id="score"></div>
        <table id="deck" class="deck"></table>
        <div class="row text-center" id="players_buttons"></div>
        <div class="row">
          <div class="col bg-purple-score" id="counter"></div>
          <div class="col bg-purple-score" id="players scores"></div>
          <div class="col" id="is_set_div"></div>
          <div class="col" id="show_set_div"></div>
        </div>
      </div>
    </div>

    <footer class="text-center text-capitalize fixed-bottom p-3">
      &copy; 2020 - all rights reserver
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
