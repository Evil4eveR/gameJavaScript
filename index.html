<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>SET</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm my-0 py-0 mb-5">
      <a
        class="navbar-brand"
        title="https://www.setgame.com/sites/default/files/instructions/SET%20INSTRUCTIONS%20-%20ENGLISH.pdf"
        href="https://www.setgame.com/sites/default/files/instructions/SET%20INSTRUCTIONS%20-%20ENGLISH.pdf"
        data-href="https://www.setgame.com/sites/default/files/instructions/SET%20INSTRUCTIONS%20-%20ENGLISH.pdf"
        class="external"
        target="_blank"
        rel="noreferrer noopener"
      >
        <span
          ><img
            src="./cards/rulesgame.png"
            class="img-fluid"
            width="80"
            alt="rulesGame"
        /></span>
      </a>
      <div class="mx-auto txt h1 text-light">SET GAME</div>
    </nav>
    <h2></h2>
    <div id="counter"></div>
    <div id="players_buttons" class="row"></div>
    <div class="l3ab"></div>
    <div class="d-flex justify-content-center align-items-center" style="height:500px">
      <div class="container">
        <div class="row">
          <div id="parameter" class="col-sm-12 col-md-4 mr-5">
            <form class="text-light py-4">
              <div class="row py-2">
                <div class="col-sm-6 py-2">
                  <label for="Difficulties">Choose Difficulty</label>
                  <div>
                    <div class="form-check" id="Difficulties">
                      <input
                        type="radio"
                        class="form-check-input"
                        value="Advanced"
                        id="Advanced"
                        name="g-dif"
                        checked
                      />
                      <label class="form-check-label" for="Advanced">
                        Advanced
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        type="radio"
                        class="form-check-input"
                        value="Starter"
                        name="g-dif"
                        id="Starter"
                      />
                      <label class="form-check-label" for="Starter">Starter</label>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 py-2">
                  <label for="GameMode">Choose game Mode</label>
                  <div>
                    <div class="form-check" id="Modes">
                      <input
                        type="radio"
                        class="form-check-input"
                        value="Practice"
                        selected="selected"
                        id="Practice"
                        name="g-mode"
                        checked
                      />
                      <label class="form-check-label" for="Practice">
                        Practice
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        type="radio"
                        class="form-check-input"
                        value="Competitive"
                        id="Competitive"
                        name="g-mode"
                      />
                      <label class="form-check-label" for="Competitive">
                        Competitive
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <label for="NumberOfPlayers" form-label
                  >Select Number of players</label
                >
                <select id="nofplayersselection" class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div id="noplayersdiv"></div>
              <div class="row">
                <div class="col p-0 mx-1">
                  <button class="btn btn-block btn-primary m-1" id="show_set">
                    Show Set
                  </button>
                </div>
                <div class="col p-0 mx-1">
                  <button class="btn btn-block btn-primary m-1" id="is_set_exist">
                    Is Set Exist
                  </button>
                </div>
                <div class="col p-0 mx-1">
                  <button class="btn btn-block btn-primary m-1" id="deal_3_cards">
                    Deal 3 cards
                  </button>
                </div>
                <div class="col p-0 mx-1">
                  <button class="btn btn-block btn-primary m-1" id="start_game">
                    Start Game
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div id="platform" class="col-sm-12 col-md-6 ml-4">
            <div id="noplayersdropdown"></div>
            <div id="message_container"></div>
            <div id="no_remaining_cards"></div>
            <div id="score"></div>
            <table id="deck" class="deck d-none"></table>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-capitalize fixed-bottom p-3">
      &copy; 2020 - all rights reserver
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
